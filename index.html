<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!--BS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!--BS-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body class="debug">
        
        <header class="header d-flex align-items-center">

            <div class="row w-100 mx-0">

                <div class="col-auto text-center">

                    <img class="w-75" src="img/logo.svg" alt="logo-boolean">
                    
                </div>
                
                <div class="col">

                    <div class="input-group input-group-sm">
                        
                        <input type="text" class="form-control shadow-none bg-body-secondary border-secondary-subtle" placeholder="Prova a cercare: Lezioni di Lavarel">
                        
                    </div>

                </div>

                <div class="col-auto">

                    <a class="d-none d-lg-inline-block" href="#">

                        <i class="bi bi-list-ul align-middle pe-2 my-fs text-dark"></i>

                    </a>

                    <a class="d-none d-lg-inline-block" href="#">

                        <i class="bi bi-question-circle-fill align-middle pe-2 my-fs text-dark"></i>

                    </a>

                    <a class="d-none d-lg-inline-block" href="#">

                        <i class="bi bi-three-dots-vertical align-middle pe-2 my-fs text-dark"></i>

                    </a>

                    <a class="bi bi-bell-fill my-fs text-warning text-nowrap" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    
                    <div class="dropdown">
                        
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                        
                    </div>

                </div>

            </div>

        </header>

        <main>

            <div class="row mx-0 g-0">

                <div class="col-1 col-lg-auto d-flex flex-column justify-content-between debug-aside">

                    <nav class="nav-top-aside pt-4">

                        <ul class="p-0">

                            <li>

                                <a class="d-none d-lg-inline-block side-button" href="#">

                                    <i class="bi bi-house-door-fill pe-1"></i>
                                    Home
        
                                </a>

                                <a class="d-md-inline-block d-lg-none side-button" href="#">

                                    <i class="bi bi-house-door-fill pe-1"></i>
        
                                </a>

                            </li>

                            <li class="pt-2">

                                <a class="d-none d-lg-inline-block side-button" href="#">

                                    <i class="bi bi-bar-chart-fill pe-1"></i>
                                    Stats
        
                                </a>

                                <a class="d-md-inline-block d-lg-none side-button" href="#">

                                    <i class="bi bi-bar-chart-fill pe-1"></i>
        
                                </a>

                            </li>

                            <li class="pt-2">

                                <a class="d-none d-lg-inline-block side-button" href="#">

                                    <i class="bi bi-reception-4 pe-1"></i>
                                    Signals
        
                                </a>

                                <a class="d-md-inline-block d-lg-none side-button" href="#">

                                    <i class="bi bi-reception-4 pe-1"></i>
        
                                </a>

                            </li>

                        </ul>

                    </nav>

                    <nav class="nav-bottom-aside text-white mb-4">

                        <a class="d-none d-lg-inline-block side-button" href="#">

                            <i class="bi bi-reception-4 pe-1"></i>
                            Admin

                        </a>

                        
                        <a class="d-md-inline-block d-lg-none side-button" href="#">

                            <i class="bi bi-reception-4 pe-1"></i>

                        </a>

                    </nav>

                </div>

                <div class="col">

                    <div class="debug-header-main">

                        <div class="row mx-0 py-3">

                            <div class="col-6">

                                <h2 class="fs-4 text-white">

                                    Boolean

                                </h2>

                            </div>

                            <div class="col-4">

                                <p class="students-online text-white my-0">

                                    Studenti online gli ultimi trenta minuti

                                </p>

                                <span class="fs-4 text-white">

                                    125

                                </span>

                            </div>

                            <div class="col-2">

                                <p class="students-online text-white my-0">

                                    Nuovo studente

                                </p>

                            </div>

                        </div>

                    </div>

                    <div class="cards">

                        <div class="row mx-0">

                            <div class="col-8">

                                <div class="first-card">
                                    
                                    <div class="card" style="width: 100%;">
                                        <div class="card-header">
                                          Prossime classi
                                        </div>
                                        <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col"></th>
                                            <th scope="col">First</th>
                                            <th scope="col"></th>
                                            <th scope="col"></th>
                                            <th scope="col"></th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th scope="row"></th>
                                            <td>Mark</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                          </tr>
                                          <tr>
                                            <th scope="row"></th>
                                            <td>Jacob</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                          </tr>
                                          <tr>

                                        </tbody>
                                      </table>
                                    </div>

                                </div>

                                <div class="second-card">

                                    <div class="card" style="width: 18rem;">

                                        <div class="card-header">

                                          FAQ

                                        </div>

                                    </div>

                                </div>
                                
                            </div>

                            <div class="col-4">

                                <div class="first-card">

                                    <div class="card" style="width: 18rem;">

                                        <div class="card-header">

                                          TODO

                                        </div>

                                    </div>
                                    
                                </div>

                                <div class="second-card">

                                    <div class="card" style="width: 18rem;">

                                        <div class="card-header">

                                          GRAPHIC

                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
