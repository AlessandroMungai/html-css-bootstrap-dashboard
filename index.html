            <div class="row mx-0">

                                </div>
                        
                                </div>

                                <label for="inputname" class="form-label mt-2">Password</label>

                                  </div>
                                  <div class="col-md-4">
                                    <label for="inputState" class="form-label mt-2">Stato</label>
                                    <select id="inputState" class="form-select">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                                  </div>
                                  <div class="col-md-2">

                                    <input type="text" class="form-control" id="inputZip">
                                  </div>
